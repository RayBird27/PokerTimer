<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poker Champions Timer</title>
</head>
<body>
    <div class="timer-container">
        <h1 class="timer-title">Poker Champions Timer</h1>
        <div class="input-group">
            <label for="startingTime" class="input-label">Starting Time (minutes):</label>
            <input type="number" id="startingTime" class="input-field" value="10" min="1">
        </div>
        <div id="timer" class="countdown-timer">00:00</div>
        <div class="controls">
            <button id="startButton" class="control-button">Start</button>
            <button id="pauseButton" class="control-button">Pause</button>
            <button id="resetButton" class="control-button">Reset</button>
        </div>
        <div class="blind-controls">
            <div class="blind-input">
                <label for="smallBlind">Small Blind:</label>
                <input type="number" id="smallBlind" value="1" min="1">
            </div>
            <div class="blind-input">
                <label for="bigBlind">Big Blind:</label>
                <span id="bigBlindDisplay" class="dark-text"></span>
            </div>
        </div>
        <div class="continue-button">
            <button id="continueButton" class="control-button">Continue</button>
        </div>
        <div class="revision">Revision: 1.5</div>
    </div>
    
    <audio id="alarmSound">
        <source src="alarm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
