<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poker Timer</h1>
        </header>
        <div class="timer">
            <h2 id="timer">00:00</h2>
        </div>
        <div class="controls">
            <label for="inputTime">Set Timer (minutes):</label>
            <input type="number" id="inputTime" min="1" value="5">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
